    <nav class="navbar navbar-expand-lg sticky-top bg-white">
        <div class="container">
            <a class="navbar-brand primary-color-black font-weight-bold" href="index.html">ZIPPERS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto d-flex">

                    <li class="nav-item px">

            <div class="row">
                <form>
                    <h3 id="personal-details">Personal Details</h3>
                    <div class="form-group" id="top-form">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
                    </div>
                    <button onclick="razorPay()" id="rzp-button1" type="submit" class="btn btn-primary">Submit Order</button>
                </form>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
    <script src="checkout.js"></script>
